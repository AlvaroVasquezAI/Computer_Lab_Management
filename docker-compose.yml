version: '3.8'

# This file defines our application's services, networks, and volumes.
# 'services' are the different containers that make up our app.

services:
  # 1. The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: lab_db
    environment:
      - POSTGRES_USER=lab_user
      - POSTGRES_PASSWORD=supersecretpassword
      - POSTGRES_DB=lab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab_user -d lab_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The Python Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
    container_name: lab_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    env_file:
      - ./backend/.env
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --app-dir /app
    depends_on:
      db:
        condition: service_healthy

  # 3. The JavaScript Frontend Service (React)
  frontend:
    build:
      context: ./frontend # Look for a Dockerfile in the ./frontend directory
    container_name: lab_frontend
    ports:
      # Exposes the React dev server port (5173 is the default for Vite).
      # We'll access the UI at http://localhost:5173
      - "5173:5173"
    volumes:
      # Syncs our local frontend code with the container for hot-reloading.
      - ./frontend:/app
      # An important optimization: prevents the huge node_modules folder from being overwritten
      # by an empty one from our local machine.
      - /app/node_modules
    env_file:
      - ./frontend/.env
    command: npm run dev -- --host
    depends_on:
      - backend

# 'volumes' are used for persisting data generated by and used by Docker containers.
volumes:
  postgres_data:
  backend_uploads: